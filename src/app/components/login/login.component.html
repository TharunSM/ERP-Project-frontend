<div class="main-login-div">
    <div class="container-body" style="background-color: white; padding: 10px;">
        <div class="signup">
            <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                <h2 for="chk" aria-hidden="true">Login</h2>
                <input type="text" name="email" id="email" placeholder="Email" class="form-control"
                    formControlName="username">
                <div *ngIf="username.touched && username.invalid">
                    <div *ngIf="username.errors['required']" class="error-message">*Email is required</div>
                    <div *ngIf="username.errors['email']" class="error-message">*Email format incorrect</div>
                </div>
                <br>
                <input type="password" name="password" id="password" placeholder="Password" class="form-control"
                    formControlName="password">
                <div *ngIf="password.touched && password.invalid">
                    <div *ngIf="password.errors['required']" class="error-message">*Password is required</div>
                </div>
                <button type="submit" [disabled]="loginForm.invalid">Login</button>
                <div *ngIf="errorFlag" class="error-message-invalid-cred">Invalid Credentials</div>
                <br><br>
                <div class="checking">Don't have an account? &nbsp;<a routerLink="/register">Register</a></div>
            </form>
        </div>
    </div>
</div>

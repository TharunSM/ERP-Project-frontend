<div *ngIf="windownWidth>=999">
    <app-employeenav *ngIf="authService.isAuthenticatedRole()=='Employee'"></app-employeenav>
    <app-managernav *ngIf="authService.isAuthenticatedRole()=='Manager'"></app-managernav>
    <app-navbar *ngIf="authService.isAuthenticatedRole()==undefined"></app-navbar>
    <router-outlet></router-outlet>
</div>
<div *ngIf="windownWidth<999">
    <app-view-port></app-view-port>
</div>
